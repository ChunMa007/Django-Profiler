{% extends "base.html" %}

{% block content %}
    <div class="d-flex justify-content-center mt-5">
       <img src="{{ current_record.image.url }}" alt="{{ record.username }}" class="img-fluid rounded-circle border" style="width: 150px; height: 150px;"> 
    </div>
    
    <div class="d-flex justify-content-center mt-5">
        <form action="" method="POST" style="width: 30%">
            {% csrf_token %}

            {{ form.as_p }}

            <a href="{% url "home" %}" class="btn btn-secondary">Back</a>

            {% if user.is_staff %}
                <a href="{% url "edit_profile" current_record.username %}" class="btn btn-primary">Edit</a>
                <a href="{% url "delete_profile" current_record.username %}" class="btn btn-danger">Delete</a>
            {% endif %}
        </form>
    </div>
{% endblock  %}
